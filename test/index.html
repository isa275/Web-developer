<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icons/icon.png">
</head>

<body>
    <div class="wrapper">
        <div id="modalBackground" class="modal-background"></div>
        <div class="modal-window">
            <p>بسم الله الرحمن</p>
            <p>Во имя Аллаха, Милостивого, Милосердного!</p>
        </div>
        <div class="btns-modal">
            <button class="btns">SEND</button>
            <button class="btns">TEST</button>
            <button class="btns">AUDIO</button>
        </div>
        <div class="section-counter">
            <div class="counter">
                <div class="title">COUNTER</div>
                <div class="screen" id="screen-counter"></div>
                <div class="counter-btns">
                    <button class="color-counter">COLOR</button>
                    <button class="btn-count">COUNT</button>
                    <button class="btn-reset">RESET</button>
                </div>
            </div>
        </div>
        <div class="section-play">
            <div class="screen-play"></div>
            <div class="counter-btns-play">
                <button class="btn-play">
                    <div class="btn-run"></div>
                    <audio id="audio" src="mp3/audio.mp3"></audio>
                    <audio id="audio" src="mp3/Sura_Lukman (mp3cut.net).mp3"></audio>
                    <audio id="audio" src="mp3/Prekrasnoe_chtenie_Korana.mp3"></audio>
                    <audio id="audio" src="mp3/Sura__Al_Mulk.mp3"></audio>
                </button>
                <button class="btn-left">
                    <div class="btn-left-back"></div>
                </button>
                <button class="btn-right">
                    <div class="btn-right-cont">
                </button>
            </div>
        </div>
        <div class="section-tests">
            <div class="tests">
                TESTS
                <br>
                <button class="start-btn-test">START</button>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
