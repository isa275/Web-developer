<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icons/rounded-in-photoretrica.png">
</head>

<body>
    <div class="wrapper">
        <div class="section-counter">
            <div class="counter">
                <div class="title">COUNTER</div>
                <div class="screen" id="screen-counter"><span id="textAnimation"></span></div>
                <div class="counter-btns">
                    <button class="btn-count">COUNT</button>
                    <button class="btn-reset">RESET</button>
                </div>
                <div class="countet-btns-play">
                    <button class="btn-play">
                        <div class="btn-run"></div>
                        <audio id="audio" src="mp3/audio.mp3"></audio>
                        <audio id="audio" src="mp3/Sura_Lukman (mp3cut.net).mp3"></audio>
                        <audio id="audio" src="mp3/Prekrasnoe_chtenie_Korana.mp3"></audio>
                        <audio id="audio" src="mp3/Sura__Al_Mulk.mp3"></audio>
                    </button>
                    <button class="btn-left">
                        <div class="btn-left-back"></div>
                    </button>
                    <button class="btn-right">
                        <div class="btn-right-cont">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
